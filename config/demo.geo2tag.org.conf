<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName demo.geo2tag.org

        WSGIDaemonProcess geomongo user=www-data group=www-data threads=5
        WSGIScriptAlias / /var/www/geomongo/geomongo.wsgi

        DocumentRoot /var/www/geomongo
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/geomongo>
                WSGIProcessGroup geomongo
                WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
