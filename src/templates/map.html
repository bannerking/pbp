{% extends "base.html" %}
{% block styles %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{{ getStaticUrl('css/leaflet.css') }}" />
<link rel="stylesheet" href="{{ getStaticUrl('css/L.Control.Zoomslider.css') }}" />
<link rel="stylesheet" href="{{ getStaticUrl('css/MarkerCluster.css') }}" />
<link rel="stylesheet" href="{{ getStaticUrl('css/MarkerCluster.Default.css') }}" />
{% endblock %}
{% block scripts %}
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="http://api-maps.yandex.ru/2.0/?load=package.map&amp;lang=ru-RU" type="text/javascript"></script>
<script src="{{ getStaticUrl('js/browser_type.js') }}"></script>
<script src="{{ getStaticUrl('js/leaflet-src.js') }}"></script>
<script src="{{ getStaticUrl('js/leaflet.js') }}"></script>
<script src="{{ getStaticUrl('js/Google.js') }}"></script>
<script src="{{ getStaticUrl('js/Yandex.js') }}"></script>
<script src="{{ getStaticUrl('js/L.Control.Zoomslider.js') }}"></script>
<script src="{{ getStaticUrl('js/modules.js') }}"></script>
<script src="{{ getStaticUrl('js/cookie.js') }}"></script>
<script src="{{ getStaticUrl('js/yar-map-api.js') }}"></script>
<script src="{{ getStaticUrl('js/popup.js') }}"></script>
<script src="{{ getStaticUrl('js/make_url.js') }}"></script>
<script src="{{ getStaticUrl('js/URI.min.js') }}"></script>
<script src="{{ getStaticUrl('js/parsing_url.js') }}"></script>
<script src="{{ getStaticUrl('js/map.js') }}"></script>
<script src="{{ getStaticUrl('js/geo2tag.js') }}"></script>
<script src="{{ getStaticUrl('js/leaflet-layerjson.min.js') }}"></script>
<script type="text/javascript">
    var channel_ids;
{% if params %}
    channel_ids = {{params|tojson}};
{% endif %}
    if(channel_ids.channel_ids.length != 0)
        par = getArgsQueryForMap(getUrlPage(), channel_ids.channel_ids);
    else
        par = getArgsQueryForMap(getUrlPage(), []);
</script>
{% endblock %}
{% block content %}
<div style="height: 500px; align: center" id="map" class="leaflet-container width-container"></div>
{% endblock %}
