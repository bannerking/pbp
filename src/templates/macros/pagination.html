{% macro pagination(macroId) %}
    <!--Macros requires following dependences-->
    <!--css: css/simplePagination.css-->

<div id='macro_pagination_{{macroId}}'>
    <div class='container' id='container_{{macroId}}'>
    </div>
    <div id="{{macroId}}" class="pagination"></div>
</div>
{% endmacro %}
