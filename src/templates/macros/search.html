{% macro search(macroId, placeholder, buttonValue) %}
    <div class="row">
        <input type="text" name="search-substring" id="input_{{macroId}}" class="form-control" placeholder="{{placeholder}}">
        <input type="submit" class="btn btn-block" value="{{buttonValue}}" name="search-substring-submit">
    </div>
{% endmacro %}
