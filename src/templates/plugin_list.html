{% extends "base.html" %}
{% block styles%}
<!-- External Css -->
<link rel="stylesheet" href="{{ getStaticUrl('css/jquery-ui.css') }}">

<!-- Internal Css -->
<link rel="stylesheet" href="{{ getStaticUrl('css/plugin_list.css') }}">

<!-- Macros css -->
<link rel="stylesheet" href="{{ getStaticUrl('css/macros/pagination.css') }}">
<link rel="stylesheet" href="{{ getStaticUrl('css/simplePagination.css') }}">
{% endblock %}
{% block scripts %}
<!-- External Libs -->
<script src="{{ getStaticUrl('js/jquery-ui.min.js') }}"></script>
<script src="{{ getStaticUrl('js/underscore.js') }}"></script>
<script src="{{ getStaticUrl('js/backbone.js') }}"></script>

<!-- Project Libs -->
<script src="{{ getStaticUrl('js/plugin_list.js') }}"></script>
<script src="{{ getStaticUrl('js/plugin_list_init.js') }}"></script>

<!-- Macros js -->
<script src="{{ getStaticUrl('js/macros/pagination.js') }}"></script>
<script src="{{ getStaticUrl('js/jquery.simplePagination.js') }}"></script>
{% endblock %}
{% block content %}
<div class='container'>
<header>
    <h2>Плагины</h2>
</header>
    <div class='well'>
        <div class="form-group">
            <h3><label for="plugin_config">Состояние плагина</label></h3>
            <select>
                <option>Не задано</option>
                <option>Вкл</option>
                <option>Выкл</option>
            </select>
            <h3><label for="plugin_name">Название</label></h3>
            <input type="text" class="form-control" id="service_name">
        </div>
    </div>
    <div class='well' id='results_plugin_search'>
    <h3>Результаты поиска</h3>
        {% from "macros/pagination.html" import pagination with context %}
        {{ pagination('plugin_list') }}
    </div>
{% endblock %}
